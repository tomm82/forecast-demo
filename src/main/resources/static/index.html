<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div style="padding: 10px 10px 10px 10px;">
        <div class="form-group">
            <label for="cities">Cities:</label>
            <select class="form-control" id="cities">
                <option>London</option>
                <option>New York</option>
                <option>Washington</option>
            </select>
        </div>
        <div id="chartTemperature" style="height: 300px; width: 100%; margin-bottom: 50px; margin-top: 50px;"></div>
        <div id="chartHumidity" style="height: 300px; width: 100%; margin-bottom: 50px;"></div>
        <div id="chartPressure" style="height: 300px; width: 100%;"></div>
    </div>
</body>
</html>
